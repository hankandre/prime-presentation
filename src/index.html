<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="display: none;">
    <div
      style="display: flex;flex-direction: column; max-width: 400px; text-align:center; align-items: center; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -70%);"
    >
      <h1>Welcome!</h1>
      <h3>Please provide your GitHub username and token</h3>
      <form id="initialInput">
        <div>
          <label for="username"
            >GitHub username:<br /><input
              placeholder="Github username"
              type="text"
              name="username"
              id="userEntry"
          /></label>
        </div>
        <div style="margin-top: 10px;">
          <label for="token"
            >GitHub API token:<br /><input
              placeholder="Github API token"
              type="password"
              name="token"
              id="githubToken"
          /></label>
        </div>
        <div style="text-align: right; margin-top: 10px;">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
